<!DOCTYPE HTML>
<html>
<head>
    <title>Feed.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jslibs/jquery.mobile-1.4.0.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="jslibs/jquery-1.10.2.min.js"></script>
    <script src="jslibs/jquery.mobile-1.4.0.min.js"></script>
    <script src="jslibs/app.js"></script>
    <script>
        (function () {
            app.init();
        })();
    </script>
</head>
<body>
<div data-role="page" id="home">
    <div id="header" data-role="header" data-position="fixed">
        <h1>Feed.me Orders</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
        <div id='grid' class="ui-grid-c ui-responsive">
        </div>
        <div data-role="popup" id="positionWindow" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider" id="name"></li>
                <li data-role="list-divider" id="price"></li>
                <li><a href="#popupMap" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Where</a></li>
            </ul>
        </div>
        <div data-role="popup" id="popupMap" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
            <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <iframe id="iframe" src="map.html" width="480" height="350" seamless=""></iframe>
            <div id="product_data" style="padding: 10px"></div>
        </div>
    </div>
    <!-- /content -->

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="grid" class="ui-btn-active">Orders</a></li>
                <li><a href="#most" data-icon="star">Most Ordered</a></li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
    <!-- /footer -->    <!-- /footer -->
</div>

<!-- Start of second page -->
<div data-role="page" id="most">
    <div data-role="header">
        <h1>Most Ordered</h1>
    </div>
    <!-- /header -->

    <div role="main" id="main_most" class="ui-content">
    </div>
    <!-- /content -->
    <div data-role="footer">
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="grid">Orders</a></li>
                    <li><a href="#most" data-icon="star" class="ui-btn-active">Most Ordered</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->
</div>
</body>
</html>
